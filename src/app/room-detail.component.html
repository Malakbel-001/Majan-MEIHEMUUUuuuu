<div *ngIf="room">
    <div>
        <h2>Details: </h2>
        <input type="button" (click)="hideDetails()" value="Hide details"/>
    </div>
    <label>State: </label> {{room.state}}
    <br>
    <label>Created on: </label>{{room.createdOn | date}}
    <br>

    <label>Name: </label>
    <input [(ngModel)]="room.name" placeholder="name"/>
    <br>

    <label>Players:</label>
    <li *ngFor="let player of players">
        {{player.name}}
    </li>

    <label>Tiles:</label>

        <tr *ngFor="let x of tiles">

                <div *ngFor="let z of y">
                    <div *ngIf="z">{{z.tile.suit}}</div>
                </div>
            </td>
        </tr>
    </table>-->
    <app-tile *ngFor="let tile of tilesList" [tile]="tile">
        </app-tile>
</div>
