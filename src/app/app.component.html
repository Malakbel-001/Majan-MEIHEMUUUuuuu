<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="rooms">
    <li *ngFor="let room of rooms"
        [class.selected]="room === selectedRoom"
        (click)="onSelect(room)">
        <span class="badge">{{room.createdBy.name}}</span> {{room.gameTemplate.id}}
    </li>
</ul>
<room-detail [room]="selectedRoom"></room-detail>
